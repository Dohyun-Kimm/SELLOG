  <body>
    <div class="ui grid container">

          <label for="onffbox" id="onffmain">

      <!-- Generate Socials -->
      <div id="socials" class="sixteen wide column">
        <a title="Email" href="mailto:dlwltn0350@gmail.com" target="_blank"><i class="ui red envelope icon"></i></a>
        <a title="Sellog Home" href="https://k8a404.p.ssafy.io/" target="_blank"><i class="ui grey home icon"></i></a>

    <script src="scripts/oauth2.js"></script>
